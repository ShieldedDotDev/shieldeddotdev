on: [push, pull_request]
name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Node
        uses: actions/setup-node@v1

      - name: Install Dependencies
        run: make deps

      - name: Lint
        run: make lint

      - name: Build
        run: make build

      - name: Test
        run: go test ./...
